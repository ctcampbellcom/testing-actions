on:
  workflow_dispatch:

jobs:
  run-codeql:
    runs-on: ubuntu-latest
    steps:
      - uses: github/codeql-action/init@main
        with:
          config: |
            disable-default-queries: true
            queries:
              - uses: security-experminental
            query-filters:
              - include:
                tags: /cbom/
      - uses: github/codeql-action/autobuild@main
      - uses: github/codeql-action/analyze@main
          
